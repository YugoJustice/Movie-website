<main class="loginpage">

 <form action="#" method="post" class="login-form">
  <h1>Welcome Back!</h1>
  <h3><small>Sign in using</small></h3>

  <!-- Email Input -->
  <div class="form-group">
    <label for="email" class="formmp">Email</label>
    <input type="email" id="email" placeholder="@gmail.com" required>
  </div>

  <!-- Password Input -->
  <div class="form-group">
    <label for="password" class="formmp">Password</label>
    <input type="password" id="password" minlength="6" maxlength="12" required>
  </div>

  <!-- Remember Me Checkbox -->
  <div class="form-group remember-group">
    <input type="checkbox" id="remember">
    <label for="remember">Remember me</label>
  </div>

  <!-- Reset Password Link -->
  <div class="form-group">
    <a href="#" class="reset-link">Reset Password</a>
  </div>

  <!-- Continue Button -->
  <div class="form-group">
    <button type="submit" class="continue-button">Continue</button>
  </div>

  <!-- Register Link -->
  <div class="form-group">
    <span>New Here?</span>
    <a href="register.html" class="register-link">Register.</a>
  </div>
 </form>
